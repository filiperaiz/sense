<div class="box-bandeja bandeja-{{situation_maxIndicator}}" ng-show="favs.length > 0">
    <div class="bandeja-header clearfix" data-toggle="collapse" data-target="#collapse-favorite" ng-click="toggle = !toggle">
        <i class="icon-left material-icons">star</i>
        <h4 class="title">Favoritos</h4>
        <div class="icons-arrow">
            <i class="icon-down material-icons" ng-show='!toggle'>arrow_drop_down</i>
            <i class="icon-up material-icons" ng-show='toggle'>arrow_drop_up</i>
        </div>
    </div>

    <div class="bandeja-body">
        <div class="collapse" id="collapse-favorite">
            <div class="box-indicadores clearfix">
                <div class="indicador-block indicador-item indicador-{{fav.situation}}" 
                ng-repeat="fav in favs| filter: searchIndicador 
                | orderBy: orderIndicatorbyAZ:orderIndicatorbyZA">
                    <div class="box-name">
                        <p class="name">{{ fav.indicator.name }}</p>
                    </div>
                    <div class="box-favorite" ng-click="favorite = !favorite">
                        <i class="material-icons" ng-show="!favorite">star_border</i>
                        <i class="material-icons favorite" ng-show="favorite">star</i>
                    </div>
                    <div class="box-value">
                        <h4 class="value">R$ {{ fav.value | number : 2}}</h4>
                    </div>
                    <div class="box-state">
                        <i class="icon senseicon-{{ fav.window | lowercase }}"></i>
                        <span class="type">{{ fav.window }}</span>
                    </div>
                    <div class="box-tag"></div>
                </div>
            </div>
        </div>
    </div>
</div>
