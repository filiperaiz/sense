<div class="box-bandeja bandeja-{{situation_maxIndicator}}" ng-show="favoritos.length > 0">
    <div class="bandeja-header clearfix" data-toggle="collapse" data-target="#collapse-favorite" ng-click="toggle = !toggle">
        <i class="icon-left material-icons">star</i>
        <h4 class="title">Favoritos</h4>
        <div class="icons-arrow">
            <i class="icon-down material-icons" ng-show='!toggle'>arrow_drop_down</i>
            <i class="icon-up material-icons" ng-show='toggle'>arrow_drop_up</i>
        </div>
    </div>

    <div class="bandeja-body">
        <div class="collapse" id="collapse-favorite">
            <div class="box-indicadores clearfix">
                <div class="indicador-block" ng-repeat="favorito in favoritos | filter: searchIndicador | orderBy: orderIndicatorbyAZ:orderIndicatorbyZA track by $index">
                    
                    <div class="indicador-item indicador-{{favorito.situation}}" >
                        <div class="box-name">
                            <p class="name">{{ favorito.indicator.name }}</p>
                            
                        </div>
                        <!-- <div class="box-favorite" ng-click="favorite = !favorite"> -->
                        <div class="box-favorite" ng-click="toggleFavorite(favorito.id)" ng-class="{'active': isFavorite(favorito.id)}">
                            <i class="material-icons" ng-show="!favorite">star_border</i>
                            <i class="material-icons favorite" ng-show="favorite">star</i>
                        </div>
                        <div class="box-value">
                            <h4 class="value">{{ favorito.value | currency}}</h4>
                        </div>
                        <div class="box-state">
                            <i class="icon senseicon-{{ favorito.window | lowercase }}"></i>
                            <span class="type">{{ favorito.window }}</span>
                        </div>
                        <div class="box-tag"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
