<div class="box-bandeja bandeja-green">
    <div class="bandeja-header clearfix" data-toggle="collapse" data-target="#collapse-indicadores" ng-click="toggle = !toggle">
        <i class="icon-left material-icons">perm_device_information</i>
        <h4 class="title">Todos os indicadores</h4>
        <div class="icons-arrow">
            <i class="icon-down material-icons" ng-if='!toggle'>arrow_drop_down</i>
            <i class="icon-up material-icons" ng-if='toggle'>arrow_drop_up</i>
        </div>
    </div>

    <div class="bandeja-body">
        <div class="collapse show" id="collapse-indicadores">
            <div class="box-indicadores clearfix">
                <div class="indicador-block indicador-item indicador-{{indicador.type}}" ng-repeat="indicador in indicadores | filter:searchIndicador | orderBy:  !filterNameAZ ? 'indicator.name' : '-indicator.name'">
                    <div class="box-name">
                        <p class="name">{{ indicador.indicator.name }}</p>
                    </div>
                    <div class="box-favorite" ng-click="favorite = !favorite">
                        <i class="material-icons" ng-show="!favorite">star_border</i>
                        <i class="material-icons favorite" ng-show="favorite">star</i>

                    </div>
                    <div class="box-value">
                        <h4 class="value"> {{ indicador.value }} </h4>
                    </div>
                    <div class="box-state">
                        <i class="icon material-icons">insert_invitation</i>
                        <span class="type">{{ indicador.window }}</span>
                    </div>
                    <div class="box-tag"></div>
                </div>
            </div>
        </div>
    </div>
</div>
