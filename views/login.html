<section class="login-section">
    
    <div class="login-inner">
        <div class="box-login">
            <img src="../assets/img/sense-logo-login.png" alt="">
            
            <h4>Login</h4>
            
            <div class="form-login">
                <form name="loginForm">
                    <div class="form-group">
                        <label class="label-form" for="inputLogin">Login</label>
                        <div class="input-group-icon">
                            <i class="icon-left material-icons prefix">person</i>
                            <input type="text" ng-model="login.name" ng-required="true" class="form-control icon-l" placeholder="Digite seu login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-form">Senha</label>
                        <div class="input-group-icon">
                            <i class="icon-left senseicon-key_login prefix"></i>
                            <input type="password" ng-model="login.password" ng-required="true" class="form-control icon-l" placeholder="Digite sua senha">
                        </div>
                    </div>
                </form>

                <button type="submit" ng-click="submit()" ng-disabled="loginForm.$invalid" class="btn btn-orange btn-full">ENTRAR</button>
            </div>

            <div class="forgot-password">
                <a href="">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</section>
