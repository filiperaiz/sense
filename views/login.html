<section class="login-section">
    
    <div class="login-inner">
        <div class="box-login">
            <img src="../assets/img/sense-logo-login.png" alt="">
            
            <h4>Login</h4>
            
            <div class="form-login">
                <form name="loginForm" ng-submit="formSubmit()">
                    <div class="form-group">
                        <label class="label-form" for="inputLogin">Login</label>
                        <div class="input-group-icon">
                            <i class="icon-left material-icons prefix">person</i>
                            <input type="text" ng-model="username" ng-required="true" class="form-control icon-l" placeholder="Digite seu login">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-form">Senha</label>
                        <div class="input-group-icon">
                            <i class="icon-left senseicon-key_login prefix"></i>
                            <input type="password" ng-model="password" ng-required="true" class="form-control icon-l" placeholder="Digite sua senha">
                        </div>
                    </div>

                    <button type="submit" ng-click="submit()" ng-disabled="loginForm.$invalid" class="btn btn-orange btn-full">ENTRAR</button>
                </form>

                <!-- <form ng-submit="formSubmit()" class="form"> -->
                        <div class="col-md-4">
                          <div class="form-group">
                            <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
                          </div> 

                          <div class="form-group">
                            <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
                          </div>

                          <div class="form-group">
                            <button type="submit" class="btn btn-success">Login</button>
                            <span class="text-danger">{{ error }}</span>
                          </div>

                        </div>
                      </form>

                
            </div>

            <div class="forgot-password">
                <a href="">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</section>
