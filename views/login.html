<section class="login-section">
    <div class="login-inner">
        <div class="box-login">
            <img src="../assets/img/sense-logo-login.png" alt="">
            <h4>Login</h4>

            <form action="" class="form-login form-app">
                <div class="form-group">
                    <label class="label-form" for="inputLogin">Login</label>

                    <div class="input-group-icon">
                        <span class="icon-left glyphicon glyphicon-user" aria-hidden="true"></span>
                        <input type="text" class="form-control icon-l" id="inputLogin" placeholder="Login">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="label-form" for="inputPassword">Senha</label>
                    <div class="input-group-icon">
                        <span class="icon-left glyphicon glyphicon-lock" aria-hidden="true"></span>
                        <input type="password" class="form-control icon-l" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-orange btn-block btn-lg" ui-sref="instance">ENTRAR</button>
            </form>

            <div class="forgot-password">
            	<a href="">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</section>
