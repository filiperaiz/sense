<div ng-include="'includes/header-config.html'"></div>

<section class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="widget-card">
                <div class="widget-header">
                    <h2 class="title">Criando Usuário</h2>
                </div>
                <div class="widget-body">
                    
                    <form name="newuserForm" action="" class="form-app">
                        <div class="box-card-form">
                            <div class="box-header">
                                <span class="icon-header glyphicon glyphicon-user" aria-hidden="true"></span>
                                <h2 class="title">Usuário</h2>
                            </div>
                            <div class="box-body box-form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label-form" for="">Nome</label>
                                            <input ng-model="user.name" ng-required="true" type="text" class="form-control" id="" placeholder="Insira o nome do usuário">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="label-form" for="">Email</label>
                                                    <input ng-model="user.email" ng-required="true" type="email" class="form-control" id="" placeholder="Insira o email do usuário">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="label-form" for="">Telefone</label>
                                                    <input type="tel" ng-required="true" ng-model="user.phone" class="form-control" id="" placeholder="Insira o telefone do usuário">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-card-form">
                            <div class="box-header">
                                <span class="icon-header glyphicon glyphicon-user" aria-hidden="true"></span>
                                <h2 class="title">Perfil</h2>
                            </div>
                            <div class="box-body box-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-form" for="">Perfil do usuário</label>
                                            <input type="text" ng-model="user.perfil" class="form-control" id="" placeholder="Insira o perfil do usuário">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="label-form" for="">Senha</label>
                                            <input type="password" ng-model="user.password" class="form-control" id="" placeholder="Insira sua senha">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="label-form" for="">Confirmar Senha</label>
                                            <input type="password" ng-model="user.password_confirmation" class="form-control" id="" placeholder="Confirme sua senha">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-form" for="">Grupos</label>
                                            <div class="input-group-icon">
                                                <span class="icon-right glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                                <select class="form-control select" ng-model="user.group">
                                                    <option>Selecione uma opção</option>
                                                    <option>Financeiro</option>
                                                    <option>Administração</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="label-form" for="">Permissões</label>
                                            <div class="input-group-icon">
                                                <span class="icon-right glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                                <select class="form-control select" name="type" ng-model="user.type_permition" ng-required="true">
                                                  <option>Selecione uma opção</option>
                                                    <option>admin</option>
                                                    <option>root</option>
                                                    <option>write</option>
                                                    <option>read</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    

                    <div class="form-app">
                        <div class="box-actions">
                            <button type="file" class="btn btn-danger" ng-click="cancel()">Cancelar</button>
                            <button class="btn btn-info" ng-disabled="newuserForm.$invalid" ng-click="saveUser()">Confirmar</button>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
